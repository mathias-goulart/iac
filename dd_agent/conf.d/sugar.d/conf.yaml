init_config:

instances:

## Log section
logs:
  # Collects logs from PHP service
  - type: file
    path: "/logging/php/error*.log"
    service: "php"
    source: logging
    sourcecategory: error
  - type: file
    path: "/logging/php/php*.log"
    service: "php"
    source: logging
    sourcecategory: access
  # Collects logs from Customer Specifics Apache service
  - type: file
    path: "/logging/apache/*-access.log"
    service: "apache"
    source: logging
    sourcecategory: access
  - type: file
    path: "/logging/apache/*-error.log"
    service: "apache"
    source: logging
    sourcecategory: error