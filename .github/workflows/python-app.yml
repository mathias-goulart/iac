# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Get registration token
      id: getRegToken
      run: |
        curl -X POST -H \"Accept: application/vnd.github.v3+json\"  -H 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' https://api.github.com/repos/mathias-goulart/iac/actions/runners/registration-token

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Get version from VERSION.md
      id: get_version
      run: |
        cd dd_agent
        echo "version=$(cat VERSION.md)" >> $GITHUB_OUTPUT

    - name: Build Script
      run: |
        cd dd_agent
        pyinstaller --onefile install_datadog_agent.py
    
    - name: Read release notes from release.md
      id: get_release_notes
      run: |
        RELEASE_NOTES=$(cat dd_agent/release.md)
        echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
        echo "$RELEASE_NOTES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV

    - name: Create or reuse release
      id: create_or_reuse_release
      run: |
        if [[ "${{ steps.check_existing_release.outputs.release_exists }}" == "null" ]]; then
          echo "Creating a new release."
          echo "create_release=true" >> $GITHUB_OUTPUT
        else
          echo "Release already exists. Reusing it."
          echo "create_release=false" >> $GITHUB_OUTPUT
        fi

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Release v${{ steps.get_version.outputs.version }}
        body: |
          ${{ env.RELEASE_NOTES }}

    - name: Upload script to new release
      id: upload--to-new-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/install_datadog_agent  # Update with the correct path to the compiled script
        asset_name: install_datadog_agent
        asset_content_type: application/octet-stream